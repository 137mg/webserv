# still need to figure out redirects!
server
{
	listen					8080;
	host					127.0.0.1;
	server_names			localhost;
	client_max_body_size	1M;
	error_page				404 html/PageNotFound.html;
	auto_index				false;
	cgi_paths				/usr/bin/python3;
	cgi_extents				.py;
	location /
	{
		allowed_methods	GET DELETE;
		root			html/;
		index			home.html;
	}
	location /cgi-bin
	{
		allowed_methods	POST;
		root			cgi-bin/;
		index			upload.py;
	}
}
