	<div class ="block form-block">
		<input type="button" id="putRequestButton" value="Send PUT request (invalid method)" class="form-item submit-btn">
	</div>

    <script>
        function putRequest(url)
		{
            fetch(url, {
                method: 'PUT'
            })
        }

        document.getElementById('putRequestButton').addEventListener('click', function() {
            putRequest('http://localhost:8080');
        });
    </script>

</body>
