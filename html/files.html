	<script>
		function deleteFile(filename)
		{
			fetch(filename,
			{
				method: 'DELETE'
			})
			.then(response =>
			{
            	if (response.ok)
				{
					window.location.reload();
				}
				else
				{
					console.error('Failed to delete file');
				}
        	})
		}
	</script>
